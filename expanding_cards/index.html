<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://kit.fontawesome.com/14023d726b.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('https://picsum.photos/seed/picsum/200')"
      >
        <h3>Explore the Word</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('https://picsum.photos/200')"
      >
        <h3>Sunny</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('https://picsum.photos/200/300/?blur=5')"
      >
        <h3>Cloudy</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('https://picsum.photos/200/300/?blur=7')"
      >
        <h3>Rainy</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('https://picsum.photos/200/300/?blur=8')"
      >
        <h3>Windy</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
